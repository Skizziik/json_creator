<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataset Builder by Tryll Engine</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="/img/logo.png">
</head>
<body>

  <!-- ========== TOPBAR ========== -->
  <header class="topbar">
    <div class="topbar-project">
      <div class="project-select-wrap">
        <i class="bi bi-archive-fill"></i>
        <select id="projectSelect">
          <option value="" disabled selected>— Select Project —</option>
        </select>
      </div>
      <button class="btn-icon" id="newProjectBtn" title="New Project"><i class="bi bi-plus-lg"></i></button>
      <button class="btn-icon btn-icon--accent" id="importProjectBtn" title="Import JSON"><i class="bi bi-upload"></i></button>
      <button class="btn-icon btn-icon--danger" id="deleteProjectBtn" title="Delete Project"><i class="bi bi-trash3"></i></button>
      <input type="file" id="importFileInput" accept=".json" style="display:none">
    </div>

    <div class="topbar-actions">
      <span class="chunk-counter" id="chunkCounter" title="Total chunks in project">
        <i class="bi bi-box-seam"></i> <span id="chunkCountValue">0</span> chunks
      </span>
      <button class="btn btn-accent" id="exportBtn">
        <i class="bi bi-hammer"></i> Forge JSON
      </button>
    </div>
  </header>

  <!-- ========== MAIN LAYOUT ========== -->
  <div class="app-layout">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-title"><i class="bi bi-folder2-open"></i> Categories</span>
        <div class="sidebar-header-actions">
          <button class="btn-icon" id="searchChunkBtn" title="Search chunks"><i class="bi bi-search"></i></button>
          <button class="btn-icon btn-icon--accent" id="addCategoryBtn" title="New Category">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </div>

      <!-- Chunk search (hidden by default) -->
      <div class="chunk-search hidden" id="chunkSearchWrap">
        <i class="bi bi-search chunk-search-icon"></i>
        <input type="text" id="chunkSearchInput" placeholder="Search by chunk ID..." maxlength="100">
        <button class="btn-icon" id="clearSearchBtn" title="Clear"><i class="bi bi-x-lg"></i></button>
      </div>

      <!-- New category input (hidden by default) -->
      <div class="new-category-input hidden" id="newCategoryWrap">
        <input type="text" id="newCategoryName" placeholder="Category name..." maxlength="50">
        <button class="btn-icon btn-icon--accent" id="confirmCategoryBtn"><i class="bi bi-check-lg"></i></button>
        <button class="btn-icon" id="cancelCategoryBtn"><i class="bi bi-x-lg"></i></button>
      </div>

      <!-- Category tree -->
      <div class="category-tree" id="categoryTree"></div>

      <!-- Sidebar footer -->
      <div class="sidebar-footer">
        <span class="sidebar-hint"><i class="bi bi-info-circle"></i> Click category to expand</span>
        <div class="sidebar-links">
          <a href="https://tryllengine.com" target="_blank" rel="noopener"><i class="bi bi-globe2"></i> tryllengine.com</a>
          <a href="https://discord.gg/CMnMrmapyB" target="_blank" rel="noopener"><i class="bi bi-discord"></i> Discord</a>
        </div>
      </div>
    </aside>

    <!-- Content -->
    <main class="content" id="content">
      <!-- Dynamic content renders here -->
    </main>

  </div>

  <!-- ========== MODAL OVERLAY ========== -->
  <div class="modal-overlay hidden" id="modalOverlay">
    <div class="modal" id="modalContent"></div>
  </div>

  <!-- ========== TOAST CONTAINER ========== -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="/js/app.js"></script>
</body>
</html>
